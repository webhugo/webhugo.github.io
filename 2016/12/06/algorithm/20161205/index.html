lass="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"AVL.h"</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;queue&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line">Node *AVL::left_left_rotation(Node *node) &#123;</div><div class="line">    Node *node1 = node-&gt;left;</div><div class="line">    node-&gt;left = node1-&gt;right;</div><div class="line">    node1-&gt;right = node;</div><div class="line"><span class="comment">//    node1-&gt;right-&gt;height = node1-&gt;right-&gt;height-1;</span></div><div class="line">    <span class="comment">//很重要</span></div><div class="line">    node-&gt;height = max(hight(node-&gt;right),hight(node-&gt;left)) + <span class="number">1</span>;</div><div class="line">    node1-&gt;height = max(hight(node1-&gt;left),node-&gt;height)+ <span class="number">1</span>;</div><div class="line">    <span class="keyword">return</span> node1;</div><div class="line">&#125;</div><div class="line"></div><div class="line">Node *AVL::right_right_rotation(Node *node) &#123;</div><div class="line">    Node *node1 = node-&gt;right;</div><div class="line">    node-&gt;right = node1-&gt;left;</div><div class="line">    node1-&gt;left = node;</div><div class="line"><span class="comment">//    node1-&gt;left-&gt;height = node1-&gt;left-&gt;height-1;</span></div><div class="line">    node-&gt;height = max(hight(node-&gt;right),hight(node-&gt;left)) + <span class="number">1</span>;</div><div class="line">    node1-&gt;height = max(hight(node1-&gt;right),node-&gt;height)+ <span class="number">1</span>;</div><div class="line">    <span class="keyword">return</span> node1;</div><div class="line">&#125;</div><div class="line"></div><div class="line">Node *AVL::left_right_rotation(Node *node) &#123;</div><div class="line">    node-&gt;left = right_right_rotation(node-&gt;left);</div><div class="line">    <span class="keyword">return</span> left_left_rotation(node-&gt;left);</div><div class="line">&#125;</div><div class="line"></div><div class="line">Node *AVL::right_left_rotation(Node *node) &#123;</div><div class="line">    node-&gt;right = left_left_rotation(node-&gt;right);</div><div class="line">    <span class="keyword">return</span> right_right_rotation(node-&gt;right);</div><div class="line">&#125;</div><div class="line"></div><div class="line">Node *AVL::insert(Node *&amp;node, <span class="keyword">int</span> data) &#123;</div><div class="line">    <span class="keyword">if</span> (node == <span class="literal">NULL</span>) &#123;</div><div class="line">        node = <span class="keyword">new</span> Node(data, <span class="literal">NULL</span>, <span class="literal">NULL</span>);</div><div class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (data &lt; node-&gt;data) &#123;<span class="comment">//插入左子树</span></div><div class="line">        node-&gt;left = insert(node-&gt;left, data);</div><div class="line">        <span class="keyword">if</span> (hight(node-&gt;left) - hight(node-&gt;right) == <span class="number">2</span>) &#123;</div><div class="line">            <span class="keyword">if</span> (data &lt; node-&gt;left-&gt;data) &#123;<span class="comment">//插入左左</span></div><div class="line">                node = left_left_rotation(node);</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                node = left_right_rotation(node);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (node-&gt;data &lt; data) &#123;</div><div class="line">        node-&gt;right = insert(node-&gt;right, data);</div><div class="line">        <span class="keyword">if</span> (hight(node-&gt;right) - hight(node-&gt;left) == <span class="number">2</span>) &#123;</div><div class="line">            <span class="keyword">if</span> (data &gt; node-&gt;right-&gt;data) &#123;</div><div class="line">                node = right_right_rotation(node);</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                node = right_left_rotation(node);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    node-&gt;height = max(hight(node-&gt;left),hight(node-&gt;right)) + <span class="number">1</span>;</div><div class="line">    <span class="keyword">return</span> node;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">int</span> AVL::hight(Node *node) &#123;</div><div class="line">    <span class="keyword">if</span>(node == <span class="literal">NULL</span>)</div><div class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">    <span class="keyword">else</span></div><div class="line">        <span class="keyword">return</span> node-&gt;height;</div><div class="line">&#125;</div><div class="line"></div><div class="line">Node *&amp;AVL::getRoot() &#123;</div><div class="line">    <span class="keyword">return</span> root;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">void</span> AVL::print() &#123;</div><div class="line">    <span class="built_in">queue</span>&lt;Node*&gt; que;</div><div class="line">    que.push(<span class="keyword">this</span>-&gt;root);</div><div class="line">    <span class="keyword">while</span> (!que.empty()) &#123;</div><div class="line">        Node* node = que.front();</div><div class="line">        que.pop();</div><div class="line">        <span class="built_in">cout</span> &lt;&lt; node-&gt;data &lt;&lt; <span class="string">" "</span>;</div><div class="line">        <span class="keyword">if</span> (node-&gt;left != <span class="literal">NULL</span>)</div><div class="line">            que.push(node-&gt;left);</div><div class="line">        <span class="keyword">if</span> (node-&gt;right != <span class="literal">NULL</span>)</div><div class="line">            que.push(node-&gt;right);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
